<table>
    <tr>
        <th>Vehicle Registration</th>
        <th>Vehicle Type</th>
        <th>Registration Date</th>
    </tr>
    <tr *ngFor="let vehicle of vehicles">
        <td>{{vehicle.placa}}</td>
        <td>{{vehicle.tipo | vehicleType}}</td>
        <td>{{vehicle.fechaIngreso | date:'medium'}}</td>
    </tr>
</table>
