<div class="container">
    <mat-form-field appearance="outline">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Vehicle Registration">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="placa">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle Registration </th>
            <td mat-cell *matCellDef="let vehicleEntered"> {{vehicleEntered.placa}} </td>
        </ng-container>
    
        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle Type </th>
            <td mat-cell *matCellDef="let vehicleEntered"> {{vehicleEntered.tipo | vehicleType}} </td>
        </ng-container>
    
        <ng-container matColumnDef="fechaIngreso">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Registration Date </th>
            <td mat-cell *matCellDef="let vehicleEntered"> {{vehicleEntered.fechaIngreso | date:'medium'}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    
    <div *ngIf="errorMessage !== undefined">
        <strong>Warning!</strong> {{errorMessage}}
    </div>
</div>
